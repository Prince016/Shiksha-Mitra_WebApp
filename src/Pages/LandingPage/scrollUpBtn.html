<body class="">

    <div id="scrollTop" class="" onclick="windowScrollUp()">
        <button class="bg-darkBlue hover:bg-blue-700 text-white text-xl font-bold py-4 px-4 rounded-full shadow-md shadow-darkBlue dark:shadow-dModeTextGrey">
            <span class="material-symbols-outlined">
                arrow_upward
            </span>
        </button>
    </div>

    <script>
         let mybutton = document.getElementById("scrollTop");
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        //function to scroll to top
        function windowScrollUp() {
            window.scroll({ top: 0, left: 0, behaviour: 'smooth' });
        }


    </script>

</body>
